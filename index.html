<script src=" https://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
<script language="JavaScript"> 
  maxi = 2 ;
  function addField(i) {
	if (i == maxi && document.getElementById('choice_'+(maxi-1)).value != '') {
 
		maxi++;
	var newDiv = document.createElement('div');
	
	var newChoice = document.createElement('input');
	
	newChoice.setAttribute('type','test');
	newChoice.setAttribute('name', 'choices[]');
	newChoice.setAttribute('id', 'choice_'+maxi);
	newChoice.setAttribute('onfocus', 'addField('+maxi+')');
	newDiv.appendChild(document.createTextNode((maxi+1)+'. '));
	newDiv.appendChild(newChoice);
 
	document.getElementById('choices_inputs').appendChild(newDiv);
	}
 }

$(function() {
  $("input:first").focus();
  $("button").click(function(){
    var choices =[];
     $("input").each(function() {var t = $(this).val(); if (t != "") choices.push(t);});
     if (choices.length == 0) {alert("Can't pick with no choices!"); return;}

     var rindex = Math.floor(Math.random() * (choices.length));
     $("#Answer").html("You want: " + choices[rindex]);
  });
});
</script>
